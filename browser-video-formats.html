<!DOCTYPE html>
<html>
<body>
<h2>Video testingy thingy</h2>
<script>
var obj = document.createElement('video');
const types = ['video/mp4', 'video/3gpp', 'video/mpeg', 'video/quicktime', 'video/vnd.dlna.mpeg-tts', 'video/x-flv', 'video/x-ms-wmv']
types.forEach(type => {
  document.write(`${type}: ${obj.canPlayType('video/mp4')}\n`)
})
</script>
</body>
</html>
